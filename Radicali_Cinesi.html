        let favorites = JSON.parse(localStorage.getItem('radicalFavorites') || '[]');

        // Tab switching
        function showTab(tabName) {
            // Hide all tab contents
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.add('hidden');

            // Remove active class from all tabs
            document.querySelectorAll('nav button').forEach(tab => {
                tab.classList.remove('active-tab');

            });
            
            // Show selected tab content
            document.getElementById(tabName + 'Content').classList.remove('hidden');
            
            // Add active class to selected tab

            activeTab.classList.add('active-tab');

        // Display radicals in grid
        function displayRadicals(radicalsToShow = radicals) {
            const grid = document.getElementById('radicalsGrid');

        // Create radical card
        function createRadicalCard(radical) {
            const card = document.createElement('div');
            card.className = 'radical-card bg-white rounded-lg shadow-sm p-4 text-center border hover:border-blue-300 fade-in';

        function filterByStrokes(strokes) {
            // Update filter buttons
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active', 'bg-blue-600', 'text-white');
                btn.classList.add('bg-gray-100', 'hover:bg-gray-200');
            });
            
            event.target.classList.add('active', 'bg-blue-600', 'text-white');
            event.target.classList.remove('bg-gray-100', 'hover:bg-gray-200');
            
            currentFilter = strokes;
            
            let filteredRadicals;
            if (strokes === 'all') {
                filteredRadicals = radicals;
            } else if (strokes === 4) {
                filteredRadicals = radicals.filter(r => r.strokes >= 4);
            } else {
                filteredRadicals = radicals.filter(r => r.strokes === strokes);
            }
            
            displayRadicals(filteredRadicals);

        // Setup search functionality
        function setupSearch() {
            const searchInput = document.getElementById('searchInput');

        }

        // Perform search
        function performSearch() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const resultsContainer = document.getElementById('searchResults');
            
            if (query.length === 0) {
                resultsContainer.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">Inserisci un termine di ricerca</div>';
                return;
            }
            
            const results = radicals.filter(radical => 
                radical.character.includes(query) ||
                radical.meaning.toLowerCase().includes(query) ||
                radical.pinyin.toLowerCase().includes(query) ||
                radical.id.toString().includes(query) ||
                radical.category.toLowerCase().includes(query) ||
                radical.examples.some(example => example.includes(query))
            );
            
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="col-span-full text-center text-gray-500 py-8">Nessun risultato trovato</div>';
                return;
            }
            
            resultsContainer.innerHTML = '';
            results.forEach(radical => {
                const card = createSearchResultCard(radical, query);
                resultsContainer.appendChild(card);
            });
        }

        // Create search result card
        function createSearchResultCard(radical, query) {
            const card = document.createElement('div');
            card.className = 'bg-white rounded-lg shadow-sm p-4 border hover:border-blue-300 cursor-pointer transition-all fade-in';
            
            const isFavorite = favorites.includes(radical.id);
            
            // Highlight search terms
            const highlightText = (text, query) => {
                if (!query) return text;
                const regex = new RegExp(`(${query})`, 'gi');
                return text.replace(regex, '<span class="search-highlight">$1</span>');
            };
            
            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <span class="text-xs text-gray-500 font-medium">#${radical.id}</span>
                    <button onclick="toggleFavorite(${radical.id})" class="text-lg hover:scale-110 transition-transform">

            return card;

        // Toggle favorite
        function toggleFavorite(radicalId) {
            const index = favorites.indexOf(radicalId);
            if (index > -1) {

            displayRadicals();

        // Update favorites list
        function updateFavoritesList() {
            const container = document.getElementById('favoritesList');
            
            if (favorites.length === 0) {
                container.innerHTML = `

        // Start quiz
        function startQuiz(type) {
            currentQuiz = {
                type: type,
                questions: generateQuizQuestions(type),
                currentQuestion: 0,
                score: 0
            };
            
            showQuizQuestion();
        }

        // Generate quiz questions
        function generateQuizQuestions(type) {
            const shuffled = [...radicals].sort(() => 0.5 - Math.random());
            return shuffled.slice(0, 10).map(radical => {
                const options = generateOptions(radical, type);
                return {
                    radical: radical,
                    options: options,
                    correct: type === 'meaning' ? radical.meaning : radical.character
                };
            });
        }

        // Generate quiz options
        function generateOptions(correct, type) {
            const options = [type === 'meaning' ? correct.meaning : correct.character];
            const otherRadicals = radicals.filter(r => r.id !== correct.id);
            
            while (options.length < 4) {
                const random = otherRadicals[Math.floor(Math.random() * otherRadicals.length)];
                const option = type === 'meaning' ? random.meaning : random.character;
                if (!options.includes(option)) {
                    options.push(option);
                }
            }
            
            return options.sort(() => 0.5 - Math.random());
        }

        // Show quiz question
        function showQuizQuestion() {
            const container = document.getElementById('quizContainer');
            const question = currentQuiz.questions[currentQuiz.currentQuestion];
            
            container.classList.remove('hidden');
            container.innerHTML = `
                <div class="text-center mb-6">
                    <div class="flex justify-between items-center mb-4">
                        <span class="text-sm text-gray-500">Domanda ${currentQuiz.currentQuestion + 1} di ${currentQuiz.questions.length}</span>

                    <div class="mb-6">
                        ${currentQuiz.type === 'meaning' ? `

                    <div class="grid grid-cols-2 gap-3">
                        ${question.options.map((option, index) => `
                            <button onclick="selectAnswer('${option}')" 
                                    class="quiz-option p-4 border-2 border-gray-200 rounded-lg hover:border-blue-300 hover:bg-blue-50 transition-all">
                                ${currentQuiz.type === 'meaning' ? option : `<span class="chinese-font text-2xl">${option}</span>`}
                            </button>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        // Select quiz answer
        function selectAnswer(answer) {
            const question = currentQuiz.questions[currentQuiz.currentQuestion];
            const isCorrect = answer === question.correct;
            
            if (isCorrect) {
                currentQuiz.score++;
            }
            
            // Show feedback
            const buttons = document.querySelectorAll('.quiz-option');
            buttons.forEach(btn => {
                btn.disabled = true;
                if (btn.textContent.trim() === question.correct || 
                    (currentQuiz.type === 'character' && btn.querySelector('.chinese-font')?.textContent === question.correct)) {
                    btn.classList.add('bg-green-100', 'border-green-500', 'text-green-800');
                } else if (btn.textContent.trim() === answer || 
                          (currentQuiz.type === 'character' && btn.querySelector('.chinese-font')?.textContent === answer)) {
                    if (!isCorrect) {
                        btn.classList.add('bg-red-100', 'border-red-500', 'text-red-800');
                    }
                }
            });
            
            // Continue to next question after delay

                currentQuiz.currentQuestion++;
                if (currentQuiz.currentQuestion < currentQuiz.questions.length) {
                    showQuizQuestion();

                    showQuizResults();
