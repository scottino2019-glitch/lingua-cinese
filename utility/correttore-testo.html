    </div><!-- Main Card -->
    <div class="card rounded-2xl shadow-2xl p-8 mb-6"><!-- Text Input Area -->
     <div class="mb-6"><label for="chinese-text" class="block text-gray-800 font-bold mb-3 text-lg"> ‚úçÔ∏è Testo da Controllare </label> <textarea id="chinese-text" placeholder="Incolla qui il tuo testo cinese..." class="w-full h-48 p-4 border-2 border-gray-200 rounded-xl focus:border-blue-500 focus:outline-none focus:ring-2 focus:ring-blue-200 resize-none text-lg chinese-font leading-relaxed"></textarea>

     </div><!-- Results Area -->

       Nessun testo controllato ancora

  <script>
        // Default configuration
        const defaultConfig = {
            app_title: "Correttore Testi Cinesi",
            instructions_text: "üìù Incolla il tuo testo cinese per controllare grammatica e stile",
            check_button_text: "üîç Controlla Testo",
            clear_button_text: "üóëÔ∏è Pulisci"
        };

        // Common Chinese grammar patterns and corrections
        const grammarRules = [
            {
                pattern: /ÁöÑÁöÑ/g,
                correction: "ÁöÑ",
                message: "Doppio 'ÁöÑ' non necessario",
                type: "grammar"
            },
            {
                pattern: /‰∫Ü‰∫Ü/g,
                correction: "‰∫Ü",
                message: "Doppio '‰∫Ü' non necessario",
                type: "grammar"
            },
            {
                pattern: /Âú®Âú®/g,
                correction: "Âú®",
                message: "Doppio 'Âú®' non necessario",
                type: "grammar"
            },
            {
                pattern: /ÂæàÂæà/g,
                correction: "Âæà",
                message: "Doppio 'Âæà' non necessario",
                type: "grammar"
            },
            {
                pattern: /Êàë‰ª¨‰ª¨/g,
                correction: "Êàë‰ª¨",
                message: "'Êàë‰ª¨' non ha bisogno di doppio '‰ª¨'",
                type: "grammar"
            },
            {
                pattern: /‰ªñ‰ª¨‰ª¨/g,
                correction: "‰ªñ‰ª¨",
                message: "'‰ªñ‰ª¨' non ha bisogno di doppio '‰ª¨'",
                type: "grammar"
            },
            {
                pattern: /ÊòØÊòØ/g,
                correction: "ÊòØ",
                message: "Doppio 'ÊòØ' non necessario",
                type: "grammar"
            },
            {
                pattern: /ÊúâÊúâ/g,
                correction: "Êúâ",
                message: "Doppio 'Êúâ' non necessario",
                type: "grammar"
            },
            {
                pattern: /‰∏ç‰∏ç/g,
                correction: "‰∏ç",
                message: "Doppio '‰∏ç' non necessario",
                type: "grammar"
            },
            {
                pattern: /‰πü‰πü/g,
                correction: "‰πü",
                message: "Doppio '‰πü' non necessario",
                type: "grammar"
            }
        ];

        const styleRules = [
            {
                pattern: /\s+/g,
                correction: "",
                message: "Spazi non necessari rimossi",
                type: "style"
            },
            {
                pattern: /ÔºåÔºå/g,
                correction: "Ôºå",
                message: "Virgole doppie corrette",
                type: "style"
            },
            {
                pattern: /„ÄÇ„ÄÇ/g,
                correction: "„ÄÇ",
                message: "Punti doppi corretti",
                type: "style"
            }
        ];

        // State
        let isLoading = false;
        let checkHistory = [];

        // DOM elements
        const textArea = document.getElementById('chinese-text');
        const checkBtn = document.getElementById('check-btn');
        const clearBtn = document.getElementById('clear-btn');
        const charCount = document.getElementById('char-count');
        const resultsArea = document.getElementById('results-area');
        const grammarScore = document.getElementById('grammar-score');
        const styleScore = document.getElementById('style-score');
        const correctionsList = document.getElementById('corrections-list');
        const historyList = document.getElementById('history-list');

        // Local storage for history
        function loadHistory() {
            const saved = localStorage.getItem('chinese-checker-history');
            return saved ? JSON.parse(saved) : [];
        }

        function saveToHistory(item) {
            checkHistory.push(item);
            // Keep only last 50 items
            if (checkHistory.length > 50) {
                checkHistory = checkHistory.slice(-50);
            }
            localStorage.setItem('chinese-checker-history', JSON.stringify(checkHistory));
            updateHistoryDisplay();
        }

        // Character count
        textArea.addEventListener('input', () => {
            charCount.textContent = textArea.value.length;
        });

        // Check text function
        function checkText() {
            const text = textArea.value.trim();
            
            if (!text) {
                showInlineMessage("‚ö†Ô∏è Inserisci del testo cinese da controllare", "error");
                return;
            }

            isLoading = true;
            updateCheckButton();

            // Simulate processing delay
            setTimeout(() => {
                // Analyze text
                const corrections = analyzeText(text);
                const grammarScoreValue = calculateGrammarScore(text, corrections);
                const styleScoreValue = calculateStyleScore(text, corrections);

                // Save to local storage
                const historyItem = {
                    text_id: `check_${Date.now()}`,
                    original_text: text,
                    corrections: corrections,
                    grammar_score: grammarScoreValue,
                    style_score: styleScoreValue,
                    checked_at: new Date().toISOString(),
                    correction_type: corrections.length > 0 ? "with_corrections" : "no_corrections"
                };

                saveToHistory(historyItem);

                isLoading = false;
                updateCheckButton();

                displayResults(grammarScoreValue, styleScoreValue, corrections);
                showInlineMessage("‚úÖ Testo analizzato con successo!", "success");
            }, 800);
        }

        // Analyze text for errors
        function analyzeText(text) {
            const corrections = [];
            
            // Check grammar rules
            grammarRules.forEach(rule => {
                const matches = text.match(rule.pattern);
                if (matches) {
                    corrections.push({
                        type: rule.type,
                        message: rule.message,
                        original: matches[0],
                        corrected: rule.correction,
                        count: matches.length
                    });
                }
            });

            // Check style rules
            styleRules.forEach(rule => {
                const matches = text.match(rule.pattern);
                if (matches) {
                    corrections.push({
                        type: rule.type,
                        message: rule.message,
                        original: matches[0],
                        corrected: rule.correction,
                        count: matches.length
                    });
                }
            });

            return corrections;
        }

        // Calculate grammar score
        function calculateGrammarScore(text, corrections) {
            const grammarErrors = corrections.filter(c => c.type === 'grammar').length;
            const textLength = text.length;
            const errorRate = textLength > 0 ? grammarErrors / (textLength / 10) : 0;
            return Math.max(0, Math.min(100, Math.round(100 - (errorRate * 20))));
        }

        // Calculate style score
        function calculateStyleScore(text, corrections) {
            const styleErrors = corrections.filter(c => c.type === 'style').length;
            const textLength = text.length;
            const errorRate = textLength > 0 ? styleErrors / (textLength / 10) : 0;
            return Math.max(0, Math.min(100, Math.round(100 - (errorRate * 15))));
        }

        // Display results
        function displayResults(grammarScoreValue, styleScoreValue, corrections) {
            grammarScore.textContent = grammarScoreValue + "/100";
            styleScore.textContent = styleScoreValue + "/100";

            if (corrections.length === 0) {
                correctionsList.innerHTML = `
                    <div class="success-highlight rounded-xl p-4">
                        <div class="flex items-center gap-3">
                            <span class="text-2xl">‚úÖ</span>
                            <div>
                                <div class="font-bold text-green-800">Ottimo lavoro!</div>
                                <div class="text-green-700">Non sono stati trovati errori evidenti nel tuo testo.</div>
                            </div>
                        </div>
                    </div>
                `;
            } else {
                correctionsList.innerHTML = corrections.map(correction => `
                    <div class="correction-highlight rounded-xl p-4 mb-3">
                        <div class="flex items-start gap-3">
                            <span class="text-xl">${correction.type === 'grammar' ? 'üìù' : 'üé®'}</span>
                            <div class="flex-1">
                                <div class="font-bold text-amber-800 mb-1">${correction.message}</div>
                                <div class="text-amber-700 chinese-font">
                                    <span class="bg-red-100 px-2 py-1 rounded">${correction.original}</span>
                                    ‚Üí
                                    <span class="bg-green-100 px-2 py-1 rounded">${correction.corrected}</span>
                                </div>
                                <div class="text-sm text-amber-600 mt-1">
                                    Trovato ${correction.count} volta${correction.count > 1 ? 'e' : ''}
                                </div>
                            </div>
                        </div>
                    </div>
                `).join('');
            }

            resultsArea.style.display = 'block';
            resultsArea.scrollIntoView({ behavior: 'smooth' });
        }

        // Update check button
        function updateCheckButton() {
            if (isLoading) {
                checkBtn.innerHTML = '<div class="loading-spinner"></div> Analizzando...';
                checkBtn.disabled = true;
            } else {
                checkBtn.innerHTML = defaultConfig.check_button_text;
                checkBtn.disabled = false;
            }
        }

        // Show inline message
        function showInlineMessage(message, type) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `fixed top-4 right-4 px-6 py-3 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white font-semibold`;
            messageDiv.textContent = message;
            
            document.body.appendChild(messageDiv);
            
            setTimeout(() => {
                messageDiv.remove();
            }, 3000);
        }

        // Update history display
        function updateHistoryDisplay() {
            if (checkHistory.length === 0) {
                historyList.innerHTML = '<div class="text-gray-500 text-center py-4">Nessun testo controllato ancora</div>';
                return;
            }

            const recent = checkHistory.slice(-5).reverse();
            historyList.innerHTML = recent.map(item => {
                const date = new Date(item.checked_at).toLocaleString('it-IT');
                const preview = item.original_text.substring(0, 50) + (item.original_text.length > 50 ? '...' : '');
                const corrections = item.corrections;
                
                return `
                    <div class="bg-gray-50 rounded-lg p-4 border-l-4 ${corrections.length > 0 ? 'border-amber-400' : 'border-green-400'}">
                        <div class="flex justify-between items-start mb-2">
                            <div class="chinese-font text-gray-800 font-medium">${preview}</div>
                            <div class="text-xs text-gray-500">${date}</div>
                        </div>
                        <div class="flex gap-4 text-sm">
                            <span class="text-green-600">Grammatica: ${item.grammar_score}/100</span>
                            <span class="text-blue-600">Stile: ${item.style_score}/100</span>
                            <span class="text-gray-600">${corrections.length} correzioni</span>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Event listeners
        checkBtn.addEventListener('click', checkText);

        clearBtn.addEventListener('click', () => {
            textArea.value = '';
            charCount.textContent = '0';
            resultsArea.style.display = 'none';
            showInlineMessage("üóëÔ∏è Testo pulito", "success");
        });

        // Enter key support
        textArea.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                checkText();
            }
        });

        // Initialize the app
        function initialize() {
            checkHistory = loadHistory();
            updateHistoryDisplay();
        }

        // Start the app
        initialize();
    </script>
