  <script>
        const defaultConfig = {
            game_title: "Crucipuzzle Pinyin",
            instructions: "Trova le traduzioni Pinyin degli ideogrammi cinesi nella griglia. Clicca e trascina per selezionare le parole!"
        };

        // Schemi di parole per diversi livelli di difficolt√†
        const wordSchemes = {
            facile: [
                { chinese: '‰Ω†Â•Ω', pinyin: 'nihao', meaning: 'ciao' },
                { chinese: 'Ë∞¢Ë∞¢', pinyin: 'xiexie', meaning: 'grazie' },
                { chinese: 'ÊúãÂèã', pinyin: 'pengyou', meaning: 'amico' },
                { chinese: 'Â≠¶Ê†°', pinyin: 'xuexiao', meaning: 'scuola' },
                { chinese: 'ÂÆ∂Â∫≠', pinyin: 'jiating', meaning: 'famiglia' },
                { chinese: 'Â∑•‰Ωú', pinyin: 'gongzuo', meaning: 'lavoro' }
            ],
            medio: [
                { chinese: 'Êó∂Èó¥', pinyin: 'shijian', meaning: 'tempo' },
                { chinese: 'Âú∞Êñπ', pinyin: 'difang', meaning: 'posto' },
                { chinese: 'ÈóÆÈ¢ò', pinyin: 'wenti', meaning: 'problema' },
                { chinese: 'Êú∫‰ºö', pinyin: 'jihui', meaning: 'opportunit√†' },
                { chinese: 'ÂéÜÂè≤', pinyin: 'lishi', meaning: 'storia' },
                { chinese: 'ÊñáÂåñ', pinyin: 'wenhua', meaning: 'cultura' },
                { chinese: 'ÁªèÊµé', pinyin: 'jingji', meaning: 'economia' },
                { chinese: 'ÊîøÊ≤ª', pinyin: 'zhengzhi', meaning: 'politica' }
            ],
            difficile: [
                { chinese: 'Âì≤Â≠¶', pinyin: 'zhexue', meaning: 'filosofia' },
                { chinese: 'ÂøÉÁêÜÂ≠¶', pinyin: 'xinlixue', meaning: 'psicologia' },
                { chinese: 'ÁéØÂ¢É', pinyin: 'huanjing', meaning: 'ambiente' },
                { chinese: 'ÊäÄÊúØ', pinyin: 'jishu', meaning: 'tecnologia' },
                { chinese: 'ÁßëÂ≠¶', pinyin: 'kexue', meaning: 'scienza' },
                { chinese: 'ÂåªÂ≠¶', pinyin: 'yixue', meaning: 'medicina' },
                { chinese: 'Âª∫Á≠ë', pinyin: 'jianzhu', meaning: 'architettura' },
                { chinese: 'Ëâ∫ÊúØ', pinyin: 'yishu', meaning: 'arte' },
                { chinese: 'Èü≥‰πê', pinyin: 'yinyue', meaning: 'musica' },
                { chinese: 'ÊñáÂ≠¶', pinyin: 'wenxue', meaning: 'letteratura' }
            ]
        };

        let currentDifficulty = 'facile';
        let words = wordSchemes[currentDifficulty];

        let grid = [];
        let foundWords = [];
        let selectedCells = [];
        let isSelecting = false;
        let startTime = Date.now();
        let timerInterval;

        function initializeGame() {
            createGrid();
            placeWords();
            fillEmptySpaces();
            renderGrid();
            renderWordsList();
            startTimer();
        }

        function createGrid() {
            grid = Array(10).fill().map(() => Array(10).fill(''));
            foundWords = [];
            selectedCells = [];
        }

        function placeWords() {
            const directions = [
                [0, 1],   // orizzontale
                [1, 0],   // verticale
                [1, 1],   // diagonale
                [-1, 1],  // diagonale inversa
            ];

            words.forEach(word => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 100) {
                    const direction = directions[Math.floor(Math.random() * directions.length)];
                    const startRow = Math.floor(Math.random() * 12);
                    const startCol = Math.floor(Math.random() * 12);
                    
                    if (canPlaceWord(word.pinyin, startRow, startCol, direction)) {
                        placeWord(word.pinyin, startRow, startCol, direction);
                        placed = true;
                    }
                    attempts++;
                }
            });
        }

        function canPlaceWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + direction[0] * i;
                const newCol = col + direction[1] * i;
                
                if (newRow < 0 || newRow >= 10 || newCol < 0 || newCol >= 10) {
                    return false;
                }
                
                if (grid[newRow][newCol] !== '' && grid[newRow][newCol] !== word[i]) {
                    return false;
                }
            }
            return true;
        }

        function placeWord(word, row, col, direction) {
            for (let i = 0; i < word.length; i++) {
                const newRow = row + direction[0] * i;
                const newCol = col + direction[1] * i;
                grid[newRow][newCol] = word[i];
            }
        }

        function fillEmptySpaces() {
            const letters = 'abcdefghijklmnopqrstuvwxyz';
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    if (grid[i][j] === '') {
                        grid[i][j] = letters[Math.floor(Math.random() * letters.length)];
                    }
                }
            }
        }

        function renderGrid() {
            const gridElement = document.getElementById('wordGrid');
            gridElement.innerHTML = '';
            
            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < 10; j++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.textContent = grid[i][j].toUpperCase();
                    cell.dataset.row = i;
                    cell.dataset.col = j;
                    
                    // Mouse events
                    cell.addEventListener('mousedown', startSelection);
                    cell.addEventListener('mouseenter', continueSelection);
                    cell.addEventListener('mouseup', endSelection);
                    
                    // Touch events for mobile
                    cell.addEventListener('touchstart', handleTouchStart);
                    cell.addEventListener('touchmove', handleTouchMove);
                    cell.addEventListener('touchend', handleTouchEnd);
                    
                    gridElement.appendChild(cell);
                }
            }
        }

        function renderWordsList() {
            const wordsListElement = document.getElementById('wordsList');
            wordsListElement.innerHTML = '';
            
            words.forEach(word => {
                const wordItem = document.createElement('div');
                wordItem.className = 'word-item';
                if (foundWords.includes(word.pinyin)) {
                    wordItem.classList.add('found');
                }
                
                wordItem.innerHTML = `
                    <div>
                        <div class="chinese-char">${word.chinese}</div>
                        <div class="pinyin">${word.pinyin}</div>
                    </div>
                `;
                
                wordsListElement.appendChild(wordItem);
            });
        }

        function startSelection(e) {
            isSelecting = true;
            selectedCells = [e.target];
            e.target.classList.add('selected');
        }

        function continueSelection(e) {
            if (!isSelecting) return;
            
            if (!selectedCells.includes(e.target)) {
                selectedCells.push(e.target);
                e.target.classList.add('selected');
            }
        }

        function endSelection() {
            if (!isSelecting) return;
            isSelecting = false;
            
            const selectedWord = selectedCells.map(cell => cell.textContent.toLowerCase()).join('');
            const foundWord = words.find(word => word.pinyin === selectedWord);
            
            if (foundWord && !foundWords.includes(foundWord.pinyin)) {
                foundWords.push(foundWord.pinyin);
                selectedCells.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                updateStats();
                renderWordsList();
                
                if (foundWords.length === words.length) {
                    showSuccess();
                }
            } else {
                selectedCells.forEach(cell => cell.classList.remove('selected'));
            }
            
            selectedCells = [];
        }

        function updateStats() {
            document.getElementById('foundCount').textContent = foundWords.length;
        }

        function startTimer() {
            startTime = Date.now();
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - startTime) / 1000);
                document.getElementById('timeCount').textContent = elapsed;
            }, 1000);
        }

        function showSuccess() {
            clearInterval(timerInterval);
            document.getElementById('successMessage').style.display = 'block';
        }

        function resetGame() {
            clearInterval(timerInterval);
            document.getElementById('successMessage').style.display = 'none';
            initializeGame();
        }

        function changeDifficulty(difficulty) {
            currentDifficulty = difficulty;
            words = wordSchemes[currentDifficulty];
            
            // Aggiorna i pulsanti di difficolt√†
            document.querySelectorAll('.difficulty-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            // Aggiorna il contatore totale
            document.getElementById('totalCount').textContent = words.length;
            
            // Riavvia il gioco
            resetGame();
        }

        // Touch event handlers for mobile
        function handleTouchStart(e) {
            e.preventDefault();
            startSelection(e);
        }

        function handleTouchMove(e) {
            e.preventDefault();
            const touch = e.touches[0];
            const element = document.elementFromPoint(touch.clientX, touch.clientY);
            if (element && element.classList.contains('grid-cell')) {
                continueSelection({ target: element });
            }
        }

        function handleTouchEnd(e) {
            e.preventDefault();
            endSelection();
        }

        // Prevent context menu and text selection
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        // Start the game
        initializeGame();
    </script>
