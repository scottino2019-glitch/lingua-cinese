        function initializeGame() {
            setupEventListeners();
            loadWord();
        }

        function setupEventListeners() {
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLevel = parseInt(e.target.dataset.level);
                    currentWordIndex = 0;
                    updateLevelButtons();
                    loadWord();
                });
            });

            document.getElementById('checkBtn').addEventListener('click', checkSequence);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('nextBtn').addEventListener('click', nextWord);
        }

        function updateLevelButtons() {
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.level) === currentLevel) {
                    btn.classList.add('active');
                }
            });
        }

        function loadWord() {
            const word = evolutionData[currentLevel][currentWordIndex];
            document.getElementById('wordMeaning').textContent = word.meaning;
            document.getElementById('wordPinyin').textContent = word.pinyin;
            
            createCharacterCards(word.evolution);
            resetGame();
        }

        function createCharacterCards(evolution) {
            const container = document.getElementById('charactersContainer');
            container.innerHTML = '';
            
            // Mescola i caratteri per renderli casuali
            const shuffledEvolution = [...evolution].sort(() => Math.random() - 0.5);
            
            shuffledEvolution.forEach((stage, index) => {
                const card = document.createElement('div');
                card.className = 'character-card';
                card.dataset.correctIndex = evolution.indexOf(stage);
                card.dataset.cardIndex = index;
                
                card.innerHTML = `
                    <div class="character">${stage.char}</div>
                    <div class="character-period">${stage.period}</div>
                    <div class="character-era">${stage.era}</div>
                `;
                
                card.addEventListener('click', () => selectCharacter(card, stage));
                container.appendChild(card);
            });
        }

        function selectCharacter(card, stage) {
            if (card.classList.contains('disabled') || gameCompleted) return;
            
            // Aggiungi alla sequenza
            selectedSequence.push({
                card: card,
                stage: stage,
                correctIndex: parseInt(card.dataset.correctIndex)
            });
            
            // Aggiorna visualmente
            card.classList.add('selected', 'disabled');
            const orderNumber = document.createElement('div');
            orderNumber.className = 'order-number';
            orderNumber.textContent = selectedSequence.length;
            card.appendChild(orderNumber);
            
            updateTimeline();
        }

        function updateTimeline() {
            const timelineItems = document.getElementById('timelineItems');
            
            if (selectedSequence.length === 0) {
                timelineItems.innerHTML = '<div style="color: #999; font-style: italic;">Clicca sui caratteri per costruire la sequenza...</div>';
                return;
            }
            
            timelineItems.innerHTML = '';
            
            selectedSequence.forEach((item, index) => {
                if (index > 0) {
                    const arrow = document.createElement('span');
                    arrow.className = 'arrow';
                    arrow.textContent = 'â†’';
                    timelineItems.appendChild(arrow);
                }
                
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.textContent = item.stage.char;
                timelineItems.appendChild(timelineItem);
            });
        }

        function checkSequence() {
            if (selectedSequence.length === 0) {
                showFeedback('Seleziona almeno un carattere!', 'error');
                return;
            }
            
            const word = evolutionData[currentLevel][currentWordIndex];
            
            if (selectedSequence.length !== word.evolution.length) {
                showFeedback('Devi selezionare tutti i caratteri!', 'error');
                return;
            }
            
            let isCorrect = true;
            
            selectedSequence.forEach((item, index) => {
                if (item.correctIndex !== index) {
                    isCorrect = false;
                    item.card.classList.add('incorrect');
                } else {
                    item.card.classList.add('correct');
                }
            });
            
            if (isCorrect) {
                showFeedback('ðŸŽ‰ Perfetto! Hai ricostruito correttamente l\'evoluzione storica!', 'success');
                gameCompleted = true;
                document.getElementById('nextBtn').style.display = 'inline-block';
                document.getElementById('checkBtn').style.display = 'none';
            } else {
                showFeedback('âŒ L\'ordine non Ã¨ corretto. Studia le date e riprova!', 'error');
            }
        }

        function resetGame() {
            selectedSequence = [];
            gameCompleted = false;
            
            document.querySelectorAll('.character-card').forEach(card => {
                card.classList.remove('selected', 'disabled', 'correct', 'incorrect');
                const orderNumber = card.querySelector('.order-number');
                if (orderNumber) {
                    orderNumber.remove();
                }
            });
            
            updateTimeline();
            hideFeedback();
