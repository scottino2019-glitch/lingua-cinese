        .radicals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .radical-card {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .radical-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #ff6b6b;
        }

        .radical-card.selected {

            transform: translateY(-3px);
        }

        .radical-card.correct {
            border-color: #00b894;
            background: #d5f4e6;
            animation: correctPulse 0.6s ease;
        }

        .radical-card.incorrect {
            border-color: #e17055;
            background: #ffeaa7;
            animation: incorrectShake 0.6s ease;
        }

        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        @keyframes incorrectShake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .feedback.success {

        .explanation {

            {

                },

            {

            }
        ];

        let currentCharacterIndex = 0;
        let gameData = charactersData[0];

        // Tutti i radicali disponibili
        const allRadicals = [
            { char: "Êâã", meaning: "mano", pinyin: "sh«íu" },
            { char: "ÁõÆ", meaning: "occhio", pinyin: "m√π" },
            { char: "‰∏Ä", meaning: "uno", pinyin: "yƒ´" },
            { char: "‰∫å", meaning: "due", pinyin: "√®r" },
            { char: "‰∫∫", meaning: "persona", pinyin: "r√©n" },
            { char: "Êú®", meaning: "albero", pinyin: "m√π" },
            { char: "Êó•", meaning: "sole", pinyin: "r√¨" },
            { char: "Êúà", meaning: "luna", pinyin: "yu√®" },
            { char: "Â•≥", meaning: "donna", pinyin: "n«ö" },
            { char: "Â≠ê", meaning: "bambino", pinyin: "z«ê" },
            { char: "ÂÆÄ", meaning: "tetto", pinyin: "mi√°n" },
            { char: "Ë±ï", meaning: "maiale", pinyin: "sh«ê" },
            { char: "Áõ∏", meaning: "guardare", pinyin: "xiƒÅng" },
            { char: "ÂøÉ", meaning: "cuore", pinyin: "xƒ´n" },
            { char: "Âè£", meaning: "bocca", pinyin: "k«íu" },
            { char: "Êñ§", meaning: "attenzione", pinyin: "jƒ´n" },
            { char: "Ëâπ", meaning: "erba", pinyin: "c«éo" },
            { char: "Âåñ", meaning: "cambiare", pinyin: "hu√†" },
            { char: "Ê∞µ", meaning: "acqua", pinyin: "shu«ê" },
            { char: "ÂèØ", meaning: "possibile", pinyin: "kƒõ" },
            { char: "Ê∞¥", meaning: "acqua", pinyin: "shu«ê" },
            { char: "ÁÅ´", meaning: "fuoco", pinyin: "hu«í" },
            { char: "Èáë", meaning: "metallo", pinyin: "jƒ´n" },
            { char: "Âúü", meaning: "terra", pinyin: "t«î" }
        ];

        function initializeGame() {
            setupEventListeners();
            loadCharacter();
            updateNavigationButtons();
        }

        function setupEventListeners() {
            document.getElementById('checkBtn').addEventListener('click', checkAnswer);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('hintBtn').addEventListener('click', showHint);
            document.getElementById('prevBtn').addEventListener('click', previousCharacter);
            document.getElementById('nextBtn').addEventListener('click', nextCharacter);
        }

        function loadCharacter() {
            gameData = charactersData[currentCharacterIndex];
            
            // Aggiorna la visualizzazione del carattere
            document.getElementById('mainCharacter').textContent = gameData.character;
            document.getElementById('characterLabel').textContent = `"${gameData.meaning}"`;
            document.getElementById('characterPinyin').textContent = gameData.pinyin;
            
            // Aggiorna il contatore
            document.getElementById('currentIndex').textContent = currentCharacterIndex + 1;
            document.getElementById('totalCharacters').textContent = charactersData.length;
            
            createRadicalCards();
            resetGame();
        }

        function nextCharacter() {
            if (currentCharacterIndex < charactersData.length - 1) {
                currentCharacterIndex++;
                loadCharacter();
                updateNavigationButtons();
            }
        }

        function previousCharacter() {
            if (currentCharacterIndex > 0) {
                currentCharacterIndex--;
                loadCharacter();
                updateNavigationButtons();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentCharacterIndex === 0;
            document.getElementById('nextBtn').disabled = currentCharacterIndex === charactersData.length - 1;
        }

        function createRadicalCards() {
            const container = document.getElementById('radicalsGrid');
            container.innerHTML = '';
            
            // Seleziona i radicali corretti per il carattere attuale + alcuni distrattori
            const correctRadicals = gameData.correctRadicals;
            const distractors = allRadicals.filter(r => !correctRadicals.includes(r.char));
            
            // Prendi 8-10 distrattori casuali
            const selectedDistractors = distractors
                .sort(() => Math.random() - 0.5)
                .slice(0, Math.max(8, 12 - correctRadicals.length));
            
            // Combina radicali corretti e distrattori
            const gameRadicals = [
                ...correctRadicals.map(char => allRadicals.find(r => r.char === char)),
                ...selectedDistractors
            ].filter(Boolean);
            
            // Mescola tutti i radicali
            const shuffledRadicals = gameRadicals.sort(() => Math.random() - 0.5);
            
            shuffledRadicals.forEach((radical, index) => {
                const isCorrect = correctRadicals.includes(radical.char);
                
                const card = document.createElement('div');
                card.className = 'radical-card';
                card.dataset.radical = radical.char;
                card.dataset.correct = isCorrect;
                
                card.innerHTML = `
                    <div class="radical-character">${radical.char}</div>
                    <div class="radical-meaning">${radical.meaning}</div>
                    <div class="radical-pinyin">${radical.pinyin}</div>
                `;
                
                card.addEventListener('click', () => selectRadical(radical, card));
                container.appendChild(card);
            });
        }

        function selectRadical(radical, card) {
            if (card.classList.contains('selected') || gameCompleted) return;
            
            // Aggiungi alla selezione
            selectedRadicals.push(radical);
            card.classList.add('selected');
            
            updateSelectedDisplay();
            updateProgress();
        }

        function updateSelectedDisplay() {
            const container = document.getElementById('selectedItems');
            
            if (selectedRadicals.length === 0) {
                container.innerHTML = '<div style="color: #999; font-style: italic;">Nessun radicale selezionato ancora...</div>';
                return;
            }
            
            container.innerHTML = '';
            
            selectedRadicals.forEach((radical, index) => {
                const item = document.createElement('div');
                item.className = 'selected-item';
                item.innerHTML = `
                    <span>${radical.char}</span>
                    <button class="remove-btn" onclick="removeRadical(${index})">√ó</button>
                `;
                container.appendChild(item);
            });
        }

        function removeRadical(index) {
            if (gameCompleted) return;
            
            const removedRadical = selectedRadicals[index];
            selectedRadicals.splice(index, 1);
            
            // Rimuovi la selezione dalla card
            const cards = document.querySelectorAll('.radical-card');
            cards.forEach(card => {
                if (card.dataset.radical === removedRadical.char) {
                    card.classList.remove('selected');
                }
            });
            
            updateSelectedDisplay();
            updateProgress();
        }

        function updateProgress() {
            const progress = (selectedRadicals.length / gameData.correctRadicals.length) * 100;
            document.getElementById('progressFill').style.width = `${Math.min(progress, 100)}%`;
        }

        function checkAnswer() {
            if (selectedRadicals.length === 0) {
                showFeedback('Seleziona almeno un radicale!', 'error');
                return;
            }
            
            const selectedChars = selectedRadicals.map(r => r.char);
            const correctChars = gameData.correctRadicals;
            
            // Verifica ogni selezione
            let correctCount = 0;
            let incorrectCount = 0;
            
            document.querySelectorAll('.radical-card').forEach(card => {
                const radical = card.dataset.radical;
                const isCorrect = card.dataset.correct === 'true';
                const isSelected = card.classList.contains('selected');
                
                if (isSelected) {
                    if (isCorrect) {
                        card.classList.add('correct');
                        correctCount++;
                    } else {
                        card.classList.add('incorrect');
                        incorrectCount++;
                    }
                }
            });
            
            // Controlla se ha trovato tutti i radicali corretti
            const foundAllCorrect = correctChars.every(char => selectedChars.includes(char));
            const hasIncorrect = incorrectCount > 0;
            
            if (foundAllCorrect && !hasIncorrect) {
                showFeedback('üéâ Perfetto! Hai trovato tutti i radicali corretti!', 'success');
                showExplanation();
                gameCompleted = true;
            } else if (foundAllCorrect && hasIncorrect) {
                showFeedback(`‚úÖ Hai trovato tutti i radicali corretti, ma hai selezionato anche ${incorrectCount} radicali sbagliati. Riprova!`, 'error');
            } else {
                const missing = correctChars.filter(char => !selectedChars.includes(char));
                showFeedback(`‚ùå Ti mancano ancora alcuni radicali: ${missing.join(', ')}. Continua a cercare!`, 'error');
            }
