  <style>
        body {
            box-sizing: border-box;
            margin: 0;

            color: #2c3e50;

        .container {
            max-width: 900px;

            margin-bottom: 10px;

        }

        .level-selector {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .level-btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;

        .game-area {

        .grid-container {

        .word-grid {

            background: #34495e;
            padding: 15px;
            border-radius: 15px;
            margin-bottom: 20px;

        .grid-cell {
            width: 40px;
            height: 40px;
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            user-select: none;
        }

        .grid-cell:hover {
            background: #f8f9fa;
            transform: scale(1.05);
        }

        .grid-cell.selected {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }

        .grid-cell.found {
            background: #27ae60;
            color: white;
            border-color: #229954;
        }

        .words-panel {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            border: 2px solid #e9ecef;
        }

        .words-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-align: center;
        }

        .word-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin-bottom: 8px;
            background: white;
            border-radius: 10px;
            border: 2px solid #dee2e6;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .word-item:hover {
            border-color: #3498db;
            transform: translateX(5px);
        }

        .word-item.found {
            background: #d5f4e6;
            border-color: #27ae60;
        }

        .chinese-char {
            font-size: 1.8rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .pinyin {
            font-size: 1rem;
            color: #7f8c8d;
            font-style: italic;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #27ae60, #2ecc71);
            width: 0%;
            transition: width 0.5s ease;
        }

        .stats {
            display: flex;
            justify-content: space-around;
            text-align: center;
        }

        .stat-item {
            padding: 15px;
            background: white;
            border-radius: 10px;
            border: 2px solid #e9ecef;
            min-width: 100px;
        }

        .stat-number {
            font-size: 1.5rem;
            font-weight: bold;
            color: #e74c3c;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #7f8c8d;
            margin-top: 5px;
        }

        .success-message {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #27ae60, #2ecc71);
            color: white;
            border-radius: 15px;
            font-size: 1.2rem;
            font-weight: bold;
            margin-top: 20px;
            display: none;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;

                grid-template-columns: repeat(8, 1fr);

            .grid-cell {
                width: 35px;
                height: 35px;
                font-size: 1.1rem;
            }
            
            .title {
                font-size: 2rem;
            }
        }

  <script>
        const defaultConfig = {
            game_title: "Crucipuzzle Cinese",
            level_label: "Livello",
            instructions: "Trova gli ideogrammi nella griglia e abbinali al Pinyin corretto. Clicca e trascina per selezionare le parole!"
        };

        let config = { ...defaultConfig };
        let currentLevel = 1;
        let selectedCells = [];
        let foundWords = [];
        let isSelecting = false;
        let gameStartTime = Date.now();
        let timerInterval;
        let wordPositions = []; // Memorizza le posizioni delle parole

        const levels = {
            1: {
                words: [
                    { chinese: '‰Ω†', pinyin: 'n«ê', meaning: 'tu' },
                    { chinese: 'Êàë', pinyin: 'w«í', meaning: 'io' },
                    { chinese: '‰ªñ', pinyin: 'tƒÅ', meaning: 'lui' },
                    { chinese: 'Â§ß', pinyin: 'd√†', meaning: 'grande' },
                    { chinese: 'Â∞è', pinyin: 'xi«éo', meaning: 'piccolo' },
                    { chinese: 'Â•Ω', pinyin: 'h«éo', meaning: 'bene' }
                ]
            },
            2: {
                words: [
                    { chinese: 'ÊòØ', pinyin: 'sh√¨', meaning: 'essere' },
                    { chinese: 'ÁöÑ', pinyin: 'de', meaning: 'di' },
                    { chinese: 'Âú®', pinyin: 'z√†i', meaning: 'stare' },
                    { chinese: 'Êúâ', pinyin: 'y«íu', meaning: 'avere' },
                    { chinese: '‰∏ç', pinyin: 'b√π', meaning: 'non' },
                    { chinese: '‰∫Ü', pinyin: 'le', meaning: 'gi√†' }
                ]
            },
            3: {
                words: [
                    { chinese: 'Ê∞¥', pinyin: 'shu«ê', meaning: 'acqua' },
                    { chinese: 'ÁÅ´', pinyin: 'hu«í', meaning: 'fuoco' },
                    { chinese: 'Âúü', pinyin: 't«î', meaning: 'terra' },
                    { chinese: 'Êú®', pinyin: 'm√π', meaning: 'legno' },
                    { chinese: 'Èáë', pinyin: 'jƒ´n', meaning: 'oro' },
                    { chinese: '‰∫∫', pinyin: 'r√©n', meaning: 'persona' }
                ]
            }
        };

        const GRID_SIZE = 10;
        const DIRECTIONS = [
            [0, 1],   // orizzontale destra
            [1, 0],   // verticale gi√π
            [1, 1],   // diagonale gi√π-destra
            [-1, 1],  // diagonale su-destra
            [0, -1],  // orizzontale sinistra
            [-1, 0],  // verticale su
            [-1, -1], // diagonale su-sinistra
            [1, -1]   // diagonale gi√π-sinistra
        ];

        function initializeGame() {
            setupEventListeners();
            generateGrid();
            displayWords();
            startTimer();
            updateStats();
        }

        function setupEventListeners() {
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    currentLevel = parseInt(e.target.dataset.level);
                    updateLevelButtons();
                    resetGame();
                });
            });
        }

        function updateLevelButtons() {
            document.querySelectorAll('.level-btn').forEach(btn => {
                btn.classList.remove('active');
                if (parseInt(btn.dataset.level) === currentLevel) {
                    btn.classList.add('active');
                }
            });
        }

        function resetGame() {
            foundWords = [];
            selectedCells = [];
            wordPositions = [];
            gameStartTime = Date.now();
            generateGrid();
            displayWords();
            updateStats();
            document.getElementById('successMessage').style.display = 'none';
        }

        function generateGrid() {
            // Crea griglia vuota
            const grid = Array(GRID_SIZE).fill().map(() => Array(GRID_SIZE).fill(''));
            wordPositions = [];
            
            const level = levels[currentLevel];
            
            // Posiziona ogni parola assicurandosi che i caratteri siano consecutivi
            level.words.forEach((word, wordIndex) => {
                let placed = false;
                let attempts = 0;
                
                while (!placed && attempts < 200) {
                    // Scegli una direzione casuale
                    const direction = DIRECTIONS[Math.floor(Math.random() * DIRECTIONS.length)];
                    
                    // Calcola i limiti validi per la posizione iniziale basati sulla lunghezza della parola
                    let startRow, startCol;
                    
                    // Calcola la posizione finale se partiamo da (0,0)
                    const endRow = (word.chinese.length - 1) * direction[0];
                    const endCol = (word.chinese.length - 1) * direction[1];
                    
                    // Determina i limiti validi per la posizione iniziale
                    const minStartRow = Math.max(0, -endRow);
                    const maxStartRow = Math.min(GRID_SIZE - 1, GRID_SIZE - 1 - endRow);
                    const minStartCol = Math.max(0, -endCol);
                    const maxStartCol = Math.min(GRID_SIZE - 1, GRID_SIZE - 1 - endCol);
                    
                    if (minStartRow <= maxStartRow && minStartCol <= maxStartCol) {
                        startRow = Math.floor(Math.random() * (maxStartRow - minStartRow + 1)) + minStartRow;
                        startCol = Math.floor(Math.random() * (maxStartCol - minStartCol + 1)) + minStartCol;
                        
                        // Verifica se pu√≤ essere posizionata
                        let canPlace = true;
                        const positions = [];
                        
                        // Controlla ogni carattere della parola
                        for (let i = 0; i < word.chinese.length; i++) {
                            const row = startRow + direction[0] * i;
                            const col = startCol + direction[1] * i;
                            
                            // Verifica che sia dentro i limiti
                            if (row < 0 || row >= GRID_SIZE || col < 0 || col >= GRID_SIZE) {
                                canPlace = false;
                                break;
                            }
                            
                            // Verifica che la cella sia vuota o contenga lo stesso carattere
                            if (grid[row][col] !== '' && grid[row][col] !== word.chinese[i]) {
                                canPlace = false;
                                break;
                            }
                            
                            positions.push({ row, col, char: word.chinese[i] });
                        }
                        
                        if (canPlace) {
                            // Posiziona la parola carattere per carattere
                            for (let i = 0; i < positions.length; i++) {
                                const { row, col, char } = positions[i];
                                grid[row][col] = char;
                            }
                            
                            // Memorizza la posizione
                            wordPositions[wordIndex] = {
                                word: word.chinese,
                                positions: positions,
                                direction: direction,
                                startRow: startRow,
                                startCol: startCol
                            };
                            
                            placed = true;
                            console.log(`Parola "${word.chinese}" posizionata da (${startRow},${startCol}) in direzione [${direction[0]},${direction[1]}]`);
                            console.log('Posizioni caratteri:', positions);
                        }
                    }
                    attempts++;
                }
                
                if (!placed) {
                    console.warn(`Impossibile posizionare: ${word.chinese} dopo ${attempts} tentativi`);
                    // Come fallback, prova a posizionare orizzontalmente nella prima riga disponibile
                    for (let row = 0; row < GRID_SIZE && !placed; row++) {
                        for (let col = 0; col <= GRID_SIZE - word.chinese.length && !placed; col++) {
                            let canPlace = true;
                            for (let i = 0; i < word.chinese.length; i++) {
                                if (grid[row][col + i] !== '') {
                                    canPlace = false;
                                    break;
                                }
                            }
                            if (canPlace) {
                                const positions = [];
                                for (let i = 0; i < word.chinese.length; i++) {
                                    grid[row][col + i] = word.chinese[i];
                                    positions.push({ row: row, col: col + i, char: word.chinese[i] });
                                }
                                wordPositions[wordIndex] = {
                                    word: word.chinese,
                                    positions: positions,
                                    direction: [0, 1],
                                    startRow: row,
                                    startCol: col
                                };
                                placed = true;
                                console.log(`Parola "${word.chinese}" posizionata come fallback in (${row},${col})`);
                            }
                        }
                    }
                }
            });
            
            // Riempi le celle vuote
            fillEmptyCells(grid);
            
            // Renderizza la griglia
            renderGrid(grid);
            
            console.log('Posizioni finali delle parole:', wordPositions);
        }

            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    if (grid[row][col] === '') {
                        grid[row][col] = fillerChars[Math.floor(Math.random() * fillerChars.length)];
                    }
                }
            }
        }

        function renderGrid(grid) {
            const gridElement = document.getElementById('wordGrid');
            gridElement.innerHTML = '';
            
            for (let row = 0; row < GRID_SIZE; row++) {
                for (let col = 0; col < GRID_SIZE; col++) {
                    const cell = document.createElement('div');
                    cell.className = 'grid-cell';
                    cell.textContent = grid[row][col];
                    cell.dataset.row = row;
                    cell.dataset.col = col;
                    
                    gridElement.appendChild(cell);
                }
            }
            
            // Event listeners per la selezione
            gridElement.addEventListener('mousedown', startSelection);
            gridElement.addEventListener('mousemove', continueSelection);
            gridElement.addEventListener('mouseup', endSelection);
            gridElement.addEventListener('mouseleave', endSelection);
        }

        function displayWords() {
            const level = levels[currentLevel];
            const wordsListElement = document.getElementById('wordsList');
            wordsListElement.innerHTML = '';
            
            level.words.forEach((word, index) => {
                const wordElement = document.createElement('div');
                wordElement.className = 'word-item';
                wordElement.dataset.wordIndex = index;
                
                wordElement.innerHTML = `
                    <div class="pinyin" style="font-size: 1.2rem; font-weight: bold; color: #2c3e50;">${word.pinyin}</div>
                `;
                
                if (foundWords.includes(index)) {
                    wordElement.classList.add('found');
                }
                
                wordsListElement.appendChild(wordElement);
            });
            
            document.getElementById('totalCount').textContent = level.words.length;
        }

        function startSelection(e) {
            if (e.target.classList.contains('grid-cell') && !e.target.classList.contains('found')) {
                isSelecting = true;
                selectedCells = [e.target];
                clearSelection();
                e.target.classList.add('selected');
                e.preventDefault();
            }
        }

        function continueSelection(e) {
            if (!isSelecting || !e.target.classList.contains('grid-cell')) return;
            
            const cell = e.target;
            if (selectedCells.length > 0 && selectedCells[0] !== cell) {
                if (isValidSelection(selectedCells[0], cell)) {
                    clearSelection();
                    selectedCells = getCellsInLine(selectedCells[0], cell);
                    selectedCells.forEach(c => {
                        if (!c.classList.contains('found')) {
                            c.classList.add('selected');
                        }
                    });
                }
            }
        }

        function endSelection(e) {
            if (!isSelecting) return;
            isSelecting = false;
            
            if (selectedCells.length === 0) return;
            
            // Estrai il testo selezionato
            const selectedText = selectedCells.map(cell => cell.textContent).join('');
            console.log('Testo selezionato:', selectedText);
            
            // Cerca la parola nel livello corrente
            let foundWordIndex = -1;
            const level = levels[currentLevel];
            
            level.words.forEach((word, index) => {
                if (!foundWords.includes(index)) {
                    // Controlla sia direzione normale che inversa
                    const normalText = word.chinese;
                    const reverseText = word.chinese.split('').reverse().join('');
                    
                    if (selectedText === normalText || selectedText === reverseText) {
                        foundWordIndex = index;
                        console.log(`Parola trovata: ${word.chinese} (${word.pinyin}) - Index: ${index}`);
                    }
                }
            });
            
            if (foundWordIndex !== -1) {
                // Parola trovata!
                foundWords.push(foundWordIndex);
                selectedCells.forEach(cell => {
                    cell.classList.remove('selected');
                    cell.classList.add('found');
                });
                
                // Aggiorna la lista delle parole
                const wordElement = document.querySelector(`[data-word-index="${foundWordIndex}"]`);
                if (wordElement) {
                    wordElement.classList.add('found');
                }
                
                updateStats();
                
                // Controlla se il livello √® completato
                if (foundWords.length === levels[currentLevel].words.length) {
                    setTimeout(() => {
                        document.getElementById('successMessage').style.display = 'block';
                    }, 500);
                }
            } else {
                console.log('Nessuna parola trovata per il testo:', selectedText);
                clearSelection();
            }
            
            selectedCells = [];
        }



        function clearSelection() {
            document.querySelectorAll('.grid-cell.selected').forEach(cell => {
                if (!cell.classList.contains('found')) {
                    cell.classList.remove('selected');
                }
            });
        }

        function isValidSelection(startCell, endCell) {
            const startRow = parseInt(startCell.dataset.row);
            const startCol = parseInt(startCell.dataset.col);
            const endRow = parseInt(endCell.dataset.row);
            const endCol = parseInt(endCell.dataset.col);
            
            const rowDiff = Math.abs(endRow - startRow);
            const colDiff = Math.abs(endCol - startCol);
            
            return rowDiff === 0 || colDiff === 0 || rowDiff === colDiff;
        }

        function getCellsInLine(startCell, endCell) {
            const startRow = parseInt(startCell.dataset.row);
            const startCol = parseInt(startCell.dataset.col);
            const endRow = parseInt(endCell.dataset.row);
            const endCol = parseInt(endCell.dataset.col);
            
            const cells = [];
            const rowStep = endRow === startRow ? 0 : (endRow > startRow ? 1 : -1);
            const colStep = endCol === startCol ? 0 : (endCol > startCol ? 1 : -1);
            
            let currentRow = startRow;
            let currentCol = startCol;
            
            while (true) {
                const cell = document.querySelector(`[data-row="${currentRow}"][data-col="${currentCol}"]`);
                if (cell) cells.push(cell);
                
                if (currentRow === endRow && currentCol === endCol) break;
                
                currentRow += rowStep;
                currentCol += colStep;
            }
            
            return cells;
        }

        function updateStats() {
            document.getElementById('foundCount').textContent = foundWords.length;
            const level = levels[currentLevel];
            const progress = (foundWords.length / level.words.length) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function startTimer() {
            if (timerInterval) clearInterval(timerInterval);
            
            timerInterval = setInterval(() => {
                const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
                document.getElementById('timeCount').textContent = elapsed;
            }, 1000);
        }

        // Previeni il menu contestuale e la selezione del testo
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.addEventListener('selectstart', e => e.preventDefault());

        // Inizializza l'SDK degli elementi
        async function onConfigChange(newConfig) {
            config = { ...defaultConfig, ...newConfig };
            
            document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
            document.getElementById('levelLabel1').textContent = `${config.level_label || defaultConfig.level_label} 1`;
            document.getElementById('levelLabel2').textContent = `${config.level_label || defaultConfig.level_label} 2`;
            document.getElementById('levelLabel3').textContent = `${config.level_label || defaultConfig.level_label} 3`;
            document.getElementById('instructions').textContent = config.instructions || defaultConfig.instructions;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["level_label", config.level_label || defaultConfig.level_label],
                ["instructions", config.instructions || defaultConfig.instructions]
