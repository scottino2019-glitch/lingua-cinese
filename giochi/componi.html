<!doctype html>
<html lang="it">
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Componi il Carattere</title>
  <script src="/_sdk/element_sdk.js"></script>
  <style>
        body {
            box-sizing: border-box;
            margin: 0;
            padding: 20px;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            min-height: 100%;
            color: #2c3e50;
            user-select: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.15);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .title {
            font-size: 2.5rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 10px;
        }

        .instructions {
            font-size: 1.1rem;
            color: #636e72;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #667eea;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 15px;
        }

        .character-info {
            text-align: center;
        }

        .target-character {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 5px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            color: #bbb;
        }

        .character-meaning {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .score-info {
            text-align: right;
        }

        .score {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .level {
            font-size: 1rem;
            opacity: 0.9;
        }

        .game-area {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .components-panel {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            border: 2px dashed #ddd;
        }

        .panel-title {
            font-size: 1.2rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 15px;
            text-align: center;
        }

        .components-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
        }

        .component {
            background: white;
            border: 3px solid #e9ecef;
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .component:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }

        .component.selected {
            border-color: #00b894;
            background: #d5f4e6;
            transform: translateY(-3px);
        }

        .component.used {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
            border-color: #ddd;
        }

        .component-char {
            font-size: 2.5rem;
            font-weight: bold;
            color: #2d3436;
            margin-bottom: 5px;
            line-height: 1;
        }

        .component-meaning {
            font-size: 0.8rem;
            color: #636e72;
        }

        .assembly-area {
            background: linear-gradient(135deg, #f8f9fa, #e9ecef);
            border: 3px solid #667eea;
            border-radius: 20px;
            padding: 30px;
            min-height: 400px;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .character-preview {
            width: 300px;
            height: 300px;
            border: 2px solid #bbb;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            background: white;
        }

        .assembled-character {
            font-size: 8rem;
            font-weight: bold;
            color: #2d3436;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.5s ease;
        }

        .assembled-character.visible {
            opacity: 1;
            animation: characterAppear 0.8s ease;
        }

        @keyframes characterAppear {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
            50% { transform: translate(-50%, -50%) scale(1.2); }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }

        .placed-components {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .placed-component {
            position: absolute;
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            opacity: 0.7;
            animation: componentPlace 0.5s ease;
        }

        @keyframes componentPlace {
            0% { transform: scale(0) rotate(180deg); opacity: 0; }
            100% { transform: scale(1) rotate(0deg); opacity: 0.7; }
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5a6fd8;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #74b9ff;
            color: white;
        }

        .btn-secondary:hover {
            background: #0984e3;
            transform: translateY(-2px);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .navigation {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .nav-btn {
            background: #74b9ff;
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-btn:hover {
            background: #0984e3;
            transform: scale(1.1);
        }

        .nav-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
            transform: none;
        }

        .character-counter {
            padding: 10px 20px;
            background: #f8f9fa;
            border-radius: 25px;
            font-weight: bold;
            color: #636e72;
        }

        .feedback {
            text-align: center;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
            font-weight: bold;
            display: none;
        }

        .feedback.success {
            background: #d5f4e6;
            color: #00b894;
            border: 2px solid #00b894;
            animation: successPulse 0.6s ease;
        }

        .feedback.error {
            background: #ffeaa7;
            color: #e17055;
            border: 2px solid #e17055;
        }

        @keyframes successPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .hint-panel {
            background: #e8f4fd;
            border: 2px solid #74b9ff;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            display: none;
        }

        .hint-title {
            color: #0984e3;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .mystery-placeholder {
            color: #bbb;
            font-style: italic;
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        @media (max-width: 768px) {
            .game-area {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .title {
                font-size: 2rem;
            }
            
            .target-character {
                font-size: 3rem;
            }
            
            .assembled-character {
                font-size: 6rem;
            }
            
            .components-grid {
                grid-template-columns: repeat(3, 1fr);
            }
            
            .component-char {
                font-size: 2rem;
            }
        }
    </style>
  <style>@view-transition { navigation: auto; }</style>
  <script src="/_sdk/data_sdk.js" type="text/javascript"></script>
  <script src="https://cdn.tailwindcss.com" type="text/javascript"></script>
 </head>
 <body>
  <main class="container">
   <header class="header">
    <h1 class="title" id="gameTitle">🧩 Componi il Carattere</h1>
    <div class="instructions" id="instructions">
     Clicca sui componenti giusti per assemblare il carattere! Usa solo il significato come indizio.
    </div>
   </header>
   <div class="game-info">
    <div class="character-info">
     <div class="target-character" id="targetCharacter">
      ?
     </div>
     <div class="character-meaning" id="characterMeaning">
      "riposare"
     </div>
    </div>
    <div class="score-info">
     <div class="score">
      Punteggio: <span id="score">0</span>
     </div>
     <div class="level">
      Tempo: <span id="timer">0</span>s
     </div>
    </div>
   </div>
   <div class="game-area">
    <div class="components-panel">
     <div class="panel-title">
      🧩 Componenti Disponibili
     </div>
     <div class="components-grid" id="componentsGrid"><!-- Components will be generated here -->
     </div>
    </div>
    <div class="assembly-area" id="assemblyArea">
     <div class="character-preview" id="characterPreview">
      <div class="mystery-placeholder" id="mysteryPlaceholder">
       Assembla i componenti per scoprire il carattere!
      </div>
      <div class="assembled-character" id="assembledCharacter"></div>
      <div class="placed-components" id="placedComponents"></div>
     </div>
    </div>
   </div>
   <div class="controls"><button class="btn btn-primary" id="checkBtn">Verifica Assemblaggio</button> <button class="btn btn-secondary" id="resetBtn">Ricomincia</button> <button class="btn btn-secondary" id="hintBtn">💡 Suggerimento</button>
   </div>
   <div class="navigation"><button class="nav-btn" id="prevBtn">←</button>
    <div class="character-counter"><span id="currentIndex">1</span> di <span id="totalCharacters">10</span>
    </div><button class="nav-btn" id="nextBtn">→</button>
   </div>
   <div class="feedback" id="feedback"></div>
   <div class="hint-panel" id="hintPanel"></div>
  </main>
  <script>
        const defaultConfig = {
            game_title: "🧩 Componi il Carattere",
            instructions: "Clicca sui componenti giusti per assemblare il carattere! Usa solo il significato come indizio.",
            check_button: "Verifica Assemblaggio"
        };

        let config = { ...defaultConfig };
        let currentCharacterIndex = 0;
        let placedComponents = [];
        let score = 0;
        let startTime = Date.now();
        let gameCompleted = false;

        // Dati dei caratteri con le loro parti componenti
        const charactersData = [
            {
                character: "休",
                meaning: "riposare",
                pinyin: "xiū",
                components: ["人", "木"],
                positions: [
                    { char: "人", x: 30, y: 20 },
                    { char: "木", x: 60, y: 20 }
                ],
                story: "Una persona (人) che si riposa appoggiata a un albero (木)"
            },
            {
                character: "明",
                meaning: "luminoso",
                pinyin: "míng",
                components: ["日", "月"],
                positions: [
                    { char: "日", x: 25, y: 30 },
                    { char: "月", x: 65, y: 30 }
                ],
                story: "Sole (日) + Luna (月) = massima luminosità"
            },
            {
                character: "森",
                meaning: "foresta",
                pinyin: "sēn",
                components: ["木", "木", "木"],
                positions: [
                    { char: "木", x: 30, y: 15 },
                    { char: "木", x: 70, y: 15 },
                    { char: "木", x: 50, y: 60 }
                ],
                story: "Tre alberi (木) insieme formano una foresta densa"
            },
            {
                character: "好",
                meaning: "buono",
                pinyin: "hǎo",
                components: ["女", "子"],
                positions: [
                    { char: "女", x: 30, y: 30 },
                    { char: "子", x: 70, y: 30 }
                ],
                story: "Una donna (女) con il suo bambino (子) = armonia"
            },
            {
                character: "家",
                meaning: "casa",
                pinyin: "jiā",
                components: ["宀", "豕"],
                positions: [
                    { char: "宀", x: 50, y: 20 },
                    { char: "豕", x: 50, y: 60 }
                ],
                story: "Un tetto (宀) con un maiale (豕) = prosperità"
            },
            {
                character: "想",
                meaning: "pensare",
                pinyin: "xiǎng",
                components: ["相", "心"],
                positions: [
                    { char: "相", x: 50, y: 25 },
                    { char: "心", x: 50, y: 70 }
                ],
                story: "Osservare (相) con il cuore (心) = pensare"
            },
            {
                character: "听",
                meaning: "ascoltare",
                pinyin: "tīng",
                components: ["口", "斤"],
                positions: [
                    { char: "口", x: 30, y: 40 },
                    { char: "斤", x: 70, y: 40 }
                ],
                story: "Bocca (口) + attenzione (斤) = ascoltare"
            },
            {
                character: "花",
                meaning: "fiore",
                pinyin: "huā",
                components: ["艹", "化"],
                positions: [
                    { char: "艹", x: 50, y: 20 },
                    { char: "化", x: 50, y: 60 }
                ],
                story: "Piante (艹) che si trasformano (化) in fiori"
            },
            {
                character: "河",
                meaning: "fiume",
                pinyin: "hé",
                components: ["氵", "可"],
                positions: [
                    { char: "氵", x: 30, y: 40 },
                    { char: "可", x: 70, y: 40 }
                ],
                story: "Acqua (氵) che può (可) scorrere = fiume"
            },
            {
                character: "看",
                meaning: "guardare",
                pinyin: "kàn",
                components: ["手", "目"],
                positions: [
                    { char: "手", x: 50, y: 25 },
                    { char: "目", x: 50, y: 65 }
                ],
                story: "Mano (手) sopra l'occhio (目) per guardare lontano"
            }
        ];

        let currentGameData = charactersData[0];

        // Tutti i componenti disponibili (per distrattori)
        const allComponents = [
            { char: "人", meaning: "persona" },
            { char: "木", meaning: "albero" },
            { char: "日", meaning: "sole" },
            { char: "月", meaning: "luna" },
            { char: "女", meaning: "donna" },
            { char: "子", meaning: "bambino" },
            { char: "宀", meaning: "tetto" },
            { char: "豕", meaning: "maiale" },
            { char: "相", meaning: "guardare" },
            { char: "心", meaning: "cuore" },
            { char: "口", meaning: "bocca" },
            { char: "斤", meaning: "attenzione" },
            { char: "艹", meaning: "erba" },
            { char: "化", meaning: "cambiare" },
            { char: "氵", meaning: "acqua" },
            { char: "可", meaning: "possibile" },
            { char: "手", meaning: "mano" },
            { char: "目", meaning: "occhio" },
            { char: "火", meaning: "fuoco" },
            { char: "土", meaning: "terra" },
            { char: "金", meaning: "metallo" },
            { char: "水", meaning: "acqua" }
        ];

        function initializeGame() {
            setupEventListeners();
            loadCharacter();
            updateTimer();
        }

        function setupEventListeners() {
            document.getElementById('checkBtn').addEventListener('click', checkAssembly);
            document.getElementById('resetBtn').addEventListener('click', resetGame);
            document.getElementById('hintBtn').addEventListener('click', showHint);
            document.getElementById('prevBtn').addEventListener('click', previousCharacter);
            document.getElementById('nextBtn').addEventListener('click', nextCharacter);
        }

        function loadCharacter() {
            currentGameData = charactersData[currentCharacterIndex];
            
            document.getElementById('targetCharacter').textContent = "?";
            document.getElementById('characterMeaning').textContent = `"${currentGameData.meaning}"`;
            document.getElementById('currentIndex').textContent = currentCharacterIndex + 1;
            document.getElementById('totalCharacters').textContent = charactersData.length;
            
            createComponentCards();
            resetGame();
            updateNavigationButtons();
        }

        function createComponentCards() {
            const container = document.getElementById('componentsGrid');
            container.innerHTML = '';
            
            // Componenti corretti + alcuni distrattori
            const correctComponents = currentGameData.components;
            const distractors = allComponents
                .filter(comp => !correctComponents.includes(comp.char))
                .sort(() => Math.random() - 0.5)
                .slice(0, 4);
            
            const gameComponents = [
                ...correctComponents.map(char => allComponents.find(c => c.char === char)),
                ...distractors
            ].filter(Boolean);
            
            // Mescola i componenti
            const shuffledComponents = gameComponents.sort(() => Math.random() - 0.5);
            
            shuffledComponents.forEach((component, index) => {
                const card = document.createElement('div');
                card.className = 'component';
                card.dataset.component = component.char;
                card.dataset.correct = correctComponents.includes(component.char);
                
                card.innerHTML = `
                    <div class="component-char">${component.char}</div>
                    <div class="component-meaning">${component.meaning}</div>
                `;
                
                // Click event
                card.addEventListener('click', () => selectComponent(component.char, card));
                
                container.appendChild(card);
            });
        }

        function selectComponent(component, card) {
            if (card.classList.contains('used')) return;
            
            const isCorrect = card.dataset.correct === 'true';
            
            if (isCorrect) {
                // Count how many times this component is needed
                const neededCount = currentGameData.components.filter(c => c === component).length;
                const placedCount = placedComponents.filter(c => c === component).length;
                
                if (placedCount < neededCount) {
                    placeComponent(component);
                    
                    // Only mark as used if we've placed all instances of this component
                    if (placedComponents.filter(c => c === component).length >= neededCount) {
                        card.classList.add('used');
                    }
                    
                    showFeedback(`✅ Ottimo! Hai selezionato ${component} correttamente!`, 'success');
                } else {
                    showFeedback(`⚠️ Hai già selezionato tutti i ${component} necessari!`, 'error');
                }
            } else {
                showFeedback(`❌ ${component} non fa parte di questo carattere!`, 'error');
            }
        }

        function placeComponent(component) {
            placedComponents.push(component);
            
            // Find position for this component
            const position = currentGameData.positions.find(p => p.char === component);
            if (position) {
                const placedContainer = document.getElementById('placedComponents');
                const placedElement = document.createElement('div');
                placedElement.className = 'placed-component';
                placedElement.textContent = component;
                placedElement.style.left = position.x + '%';
                placedElement.style.top = position.y + '%';
                placedElement.style.transform = 'translate(-50%, -50%)';
                
                placedContainer.appendChild(placedElement);
            }
            
            // Check if character is complete
            if (placedComponents.length === currentGameData.components.length) {
                setTimeout(() => {
                    showAssembledCharacter();
                }, 500);
            }
        }

        function showAssembledCharacter() {
            const assembledChar = document.getElementById('assembledCharacter');
            const mysteryPlaceholder = document.getElementById('mysteryPlaceholder');
            
            assembledChar.textContent = currentGameData.character;
            assembledChar.classList.add('visible');
            mysteryPlaceholder.style.display = 'none';
            
            gameCompleted = true;
            updateScore();
            showFeedback(`🎉 Perfetto! Hai scoperto ${currentGameData.character} (${currentGameData.meaning})!`, 'success');
        }

        function checkAssembly() {
            if (placedComponents.length === 0) {
                showFeedback('Seleziona almeno un componente!', 'error');
                return;
            }
            
            const missing = currentGameData.components.filter(comp => !placedComponents.includes(comp));
            
            if (missing.length === 0) {
                showFeedback('🎉 Assemblaggio completato perfettamente!', 'success');
            } else {
                showFeedback(`Mancano ancora: ${missing.join(', ')}`, 'error');
            }
        }

        function showHint() {
            const hintPanel = document.getElementById('hintPanel');
            hintPanel.innerHTML = `
                <div class="hint-title">💡 Suggerimento</div>
                <p><strong>Storia del carattere:</strong> ${currentGameData.story}</p>
                <p><strong>Componenti necessari:</strong> ${currentGameData.components.join(', ')}</p>
            `;
            hintPanel.style.display = 'block';
        }

        function resetGame() {
            placedComponents = [];
            gameCompleted = false;
            startTime = Date.now();
            
            // Reset UI
            document.getElementById('placedComponents').innerHTML = '';
            document.getElementById('assembledCharacter').classList.remove('visible');
            document.getElementById('assembledCharacter').textContent = '';
            document.getElementById('mysteryPlaceholder').style.display = 'block';
            
            // Reset component cards
            document.querySelectorAll('.component').forEach(card => {
                card.classList.remove('used', 'selected');
            });
            
            hideFeedback();
            document.getElementById('hintPanel').style.display = 'none';
        }

        function nextCharacter() {
            if (currentCharacterIndex < charactersData.length - 1) {
                currentCharacterIndex++;
                loadCharacter();
            }
        }

        function previousCharacter() {
            if (currentCharacterIndex > 0) {
                currentCharacterIndex--;
                loadCharacter();
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevBtn').disabled = currentCharacterIndex === 0;
            document.getElementById('nextBtn').disabled = currentCharacterIndex === charactersData.length - 1;
        }

        function updateScore() {
            const timeBonus = Math.max(0, 100 - Math.floor((Date.now() - startTime) / 1000));
            score += 50 + timeBonus;
            document.getElementById('score').textContent = score;
        }

        function updateTimer() {
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            document.getElementById('timer').textContent = elapsed;
            
            if (!gameCompleted) {
                setTimeout(updateTimer, 1000);
            }
        }

        function showFeedback(message, type) {
            const feedback = document.getElementById('feedback');
            feedback.textContent = message;
            feedback.className = `feedback ${type}`;
            feedback.style.display = 'block';
            
            setTimeout(hideFeedback, 3000);
        }

        function hideFeedback() {
            document.getElementById('feedback').style.display = 'none';
        }

        // SDK degli elementi
        async function onConfigChange(newConfig) {
            config = { ...defaultConfig, ...newConfig };
            
            document.getElementById('gameTitle').textContent = config.game_title || defaultConfig.game_title;
            document.getElementById('instructions').textContent = config.instructions || defaultConfig.instructions;
            document.getElementById('checkBtn').textContent = config.check_button || defaultConfig.check_button;
        }

        function mapToCapabilities(config) {
            return {
                recolorables: [],
                borderables: [],
                fontEditable: undefined,
                fontSizeable: undefined
            };
        }

        function mapToEditPanelValues(config) {
            return new Map([
                ["game_title", config.game_title || defaultConfig.game_title],
                ["instructions", config.instructions || defaultConfig.instructions],
                ["check_button", config.check_button || defaultConfig.check_button]
            ]);
        }

        // Inizializza l'SDK
        if (window.elementSdk) {
            window.elementSdk.init({
                defaultConfig,
                onConfigChange,
                mapToCapabilities,
                mapToEditPanelValues
            });
